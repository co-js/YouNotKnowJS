<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="./soft-bind.js"></script>
<script>
  function foo() {
    console.log("name: " + this.name);
  }

  var obj = { name: "obj" },
    obj2 = { name: "obj2" },
    obj3 = { name: "obj3" };

  var fooOBJ = foo.softBind( obj );

  fooOBJ(); // name: obj

  obj2.foo = foo.softBind(obj);
  obj2.foo(); // name: obj2   <---- 看!!!

  fooOBJ.call( obj3 ); // name: obj3   <---- 看!

  setTimeout( obj2.foo, 10 ); // name: obj   <---- 退回到软绑定
</script>
</body>
</html>
